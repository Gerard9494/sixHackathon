<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Profile</title>
	<meta charset="utf-8">
	<meta name = "format-detection" content = "telephone=no" />

	<script src="js/jquery.js"></script>
	<script src="js/jquery-migrate-1.2.1.js"></script>
	<script src='js/camera.js'></script>
	<script src="js/owl.carousel.js"></script>
	<script src="js/jquery.stellar.js"></script>
	<script src="js/script.js"></script>
	<!--[if (gt IE 9)|!(IE)]><!-->
	<script src="js/jquery.mobile.customized.min.js"></script>
	<script src="js/wow.js"></script>
	<script>
		$(document).ready(function () {
			if ($('html').hasClass('desktop')) {
				new WOW().init();
			}
		});
	</script>

<body ng-app='sixHackApp' ng-controller='nuevaAppCtrl'>

<!--==============================header=================================-->
<header id="header">
	<div id="stuck_container">
		<div class="container">
			<div class="row">
				<div class="grid_12">
					<h1><a href="index.html">AppName</a><span>what you want to read</span></h1>
				</div>
			</div>
		</div>
	</div>
</header> 

<div class="container" align="center">
	<h2 align="center">News</h2>
  	<table align="center" class="table table-striped">
	    <tbody>
			<tr ng-repeat="new in news" align="center"	>
				<td>
					<span style="padding-left:20px"></span>
					<h5>{{new.title}}</h5>
					<h6>{{new.text}}</h6>
					<span style="padding-left:20px"></span>
					<hr style="border: none; height: 0.5px; color: grey; background: grey;"/>
				</td>
			</tr>
		</tbody>
	</table>
</div>


<script>
	jQuery(function(){
		jQuery('#camera_wrap').camera({
			height: '34.58333333333333%',
			thumbnails: false,
			pagination: true,
			fx: 'simpleFade',
			loader: 'none',
			hover: false,
			navigation: false,
			playPause: false,
			minHeight: "139px",
		});
	});
</script>
<script>
	$(document).ready(function() {
		$(".owl-carousel").owlCarousel({
			navigation: true,
			pagination: false,
			items : 3,
			itemsDesktop : [1199,3],
			itemsDesktopSmall : [979,3],
			itemsTablet: [750,1],
			itemsMobile : [479,1],
			navigationText: false
		});
	});
</script>
<script>
	$(document).ready(function() { 
			if ($('html').hasClass('desktop')) {
				$.stellar({
					horizontalScrolling: false,
					verticalOffset: 20,
					resposive: true,
					hideDistantElements: true,
				});
			}
		});
</script>
</body>
</html>
